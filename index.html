<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>üåè three js</title>
</head>
<body>
    
    <div class="planet-container"></div>

    
    <script src="js/three.js"></script>
    <script src="js/main.js"></script>

    <script>
        const bgColour = {
            color: '#000000'
        };
        
        let container = document.querySelector('.planet-container');
        let containerHeight = container.offsetHeight;
        let containerwidth = container.clientWidth;
        console.log(containerwidth)

        console.log(container)
        const scene = new THREE.Scene({ alpha: true }); // add aplha :true to allow alpha
        const camera = new THREE.PerspectiveCamera( 30, containerwidth / containerHeight, 0.1, 1000 );
        // scene.background = new THREE.Color( bgColour.color );
        
        const texture = new THREE.TextureLoader().load( 'assets/mars2.jpg' );
        
        
        const renderer = new THREE.WebGLRenderer();
        // set background as transparent
        renderer.setClearColor(0xffffff, 0);

        renderer.setSize( containerwidth, containerHeight );
        container.appendChild( renderer.domElement );
        
        const geometry = new THREE.SphereGeometry(1, 64 , 64);
        const material = new THREE.MeshBasicMaterial( { map: texture } );
        
        const sphere = new THREE.Mesh( geometry, material );
        scene.add( sphere );
        
        camera.position.z = 5;
        
        function animate() {
            requestAnimationFrame( animate );
            sphere.rotation.y += 0.005;
            renderer.render( scene, camera );
        }
        animate();
        
        
    </script>
</body>
</html>
